    <style>
      body {
        font-family: 'Vazirmatn', sans-serif;
      }
      @keyframes tick {
        0% {
          opacity: 0;
          transform: translateY(-10px);
        }
        100% {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .digit-animate {
        animation: tick 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
    </style>
