<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سیستم جامع کارگزینی</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">

    <script>
      // On page load or when changing themes, best to add inline in `head` to avoid FOUC
      if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
      
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Vazirmatn', 'sans-serif'],
              orbitron: ['Orbitron', 'sans-serif'],
            },
          },
        },
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      body {
        font-family: 'Vazirmatn', sans-serif;
        font-feature-settings: "ss02";
        -webkit-font-feature-settings: "ss02";
        -moz-font-feature-settings: "ss02";
        background: linear-gradient(-45deg, #f8fafc, #eef2f5, #f8fafc, #f1f5f9);
        background-size: 400% 400%;
        animation: gradient 20s ease infinite;
        transition: background-color 0.5s ease;
      }
      .dark body {
        background: linear-gradient(-45deg, #0f172a, #131c31, #1e293b, #0f172a);
        background-size: 400% 400%;
        animation: gradient 20s ease infinite;
      }
      
      input, select, button, textarea {
        font-family: 'Vazirmatn', sans-serif;
      }

      @keyframes tick {
        0% { opacity: 0; transform: translateY(-10px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .digit-animate {
        animation: tick 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
      }
      
      @keyframes float {
        0% { transform: translateY(0px) translateX(0px) rotate(0deg); }
        50% { transform: translateY(-30px) translateX(20px) rotate(180deg); }
        100% { transform: translateY(0px) translateX(0px) rotate(360deg); }
      }
      .bg-shape { animation: float 20s ease-in-out infinite; }
      .bg-shape2 { animation: float 25s ease-in-out infinite reverse; }
      .bg-shape3 { animation: float 15s ease-in-out infinite; }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "@vercel/node": "https://aistudiocdn.com/@vercel/node@^5.3.15",
    "@vercel/postgres": "https://aistudiocdn.com/@vercel/postgres@^0.10.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.js"></script>
  </body>
</html>
